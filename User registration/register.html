<body>

    <header class="container">
        <h1> Bienvenidos al sistema de registro escolar</h1>
        
    </header>
    <main class="container">
        <h2> Registrar nuevo estudiante</h2>
        <img class="logo" src="logo uabc.png" alt="logoUABC">
        <div class="form">
            <input type="text" placeholder="Ingresa el nombre del estudiante" id="txtNombre">
            <input type="text" placeholder="Ingresa el correo del estudiante" id="txtCorreo">
           
            <select id="selSexo" class="form-select">
                <option value="" disabled selected>-- Selecciona un sexo</option>
                <option value="Hombre"> Hombre</option>
                <option value="Mujer"> Mujer</option>
            </select>

            <select id="selCampus" class="form-select">
                <option value="" disabled selected>-- Selecciona un Campus</option>
                <option value="Mexicali"> Mexicali</option>
                <option value="Tijuana"> Tijuana</option>
                <option value="Ensenada"> Ensenada</option>
                <option value="Tecate"> Tecate</option>
            </select> 

            <input type="text" placeholder="Ingreso de Calificacion del alumno" id="txtCalificacionA">
            <input type="text" placeholder="Ingreso de Calificación del alumno" id="txtCalificacionB">
            <input type="text" placeholder="Ingreso de Calificación del alumno" id="txtCalificacionC">  
            
            
           <button  class="btn btn-dark" onclick="registrar();"> Registrar</button>
     </div>

    </main>
    <section class="container"> 
        <h2> Lista de estudiantes</h2>
        <table class="table">
            <thead>
                <th> Nombre</th>
                <th>Calf A</th>
                <th>Calf B</th>
                <th>Calf C</th>
                <th> Promedio</th>
            </thead>
            <tbody id="alumnosTabla">

            </tbody>

        </table>
    </section>
    <script src="scripts/register.js"> </script>
</body>
